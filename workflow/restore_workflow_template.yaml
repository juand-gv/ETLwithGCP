main:
  params: [args]
  steps:
    - init:
        assign:
          - project: "{{ PROJECT_ID }}"
          - location: "us-central1"
          - restoreFunctionUrl: "https://us-central1-{{ PROJECT_ID }}.cloudfunctions.net/restore_table_from_avro"
          - table_id: ${args.table_id}
    - restoreTable:
        call: http.post
        args:
          url: ${restoreFunctionUrl}
          auth:
            type: OIDC
          body:
            table_id: ${table_id}
        result: restoreResult
    - return:
        return: ${string.format("Table %s restored from backup file", [table_id])}
